<html>
  <head>
    <title>Tower Unite Expression Creator</title>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./copyToClipboard-min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="setup()">
    <div class="header">
      <h1>Laser Projector Image Creator</h1>
      <div>Version 2.2a</div>
    </div>
    <div class="effects">
      <span class="effects-header">effects</span>
      <div>
        <div class="checkbox off" id="enable-spin"></div>
        <span>3D Rotation</span>
      </div>
      <div>
        <div class="checkbox off" id="enable-bounce"></div>
        <span>Bounce</span>
      </div>
      <div>
        <div class="checkbox off" id="enable-expand"></div>
        <span>Expand</span>
      </div>
    </div>
    <div class="main">
      <div id="display" class="display"></div>
      <div class="button-group">
        <div class="button" id="clear">Clear</div>
        <div class="button" id="export">Export</div>
        <input type="text" id="wsize" placeholder="Width">
        <input type="text" id="hsize" placeholder="Height">
        <div class="button" id="resize">Change Size</div>
      </div>
      <div class="output">
        <div class="output-header">
          <div class="output-header-text">output</div>
          <div class="output-copy" id="copy">click to copy</div>
        </div>
        <div class="output-body" id="output">Waiting for export...</div>
      </div>
    </div>
    <div class="copyright">
      Licensed under the Apache License 2.0.<br>
      Â© Copyright william341, Chrnan6710. Some rights reserved.
    </div>
  </body>
</html>
